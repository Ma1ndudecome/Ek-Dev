<div class="case">
    <p>Вхід в Admin аккаунт</p>
    <div class="block">
        <input [ngClass]="{
            'red-border': ngIfPass,
        }" [formControl]="inputItem" #inp placeholder="Введіть ваш пароль" type="text">
        <p *ngIf="ngIfPass" style="color: var(--accent-color-orange); font-size: 12px;">
            Ваш пароль не вірний, спробуйте ще раз.
        </p>
        <button (click)="getValueInput(inp)" type="button">Війти</button>
    </div>
</div>
